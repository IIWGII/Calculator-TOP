<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
        <!-- title -->
        <h1>Calculator</h1>
        <!-- Calculator Card -->
        <div class="card-container">
            <!-- top section -->
            <div class="card-header">
              <div data-previous-operand class="pervious-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>
            <!-- end of top section -->
            <!-- Card body -->
            <div class="card-body">
              <div class="grid">
                <div class="numbers">
                  <button data-number class="nbr">1</button>
                  <button data-number class="nbr">2</button>
                  <button data-number class="nbr">3</button>
                  <button data-number class="nbr">4</button>
                  <button data-number class="nbr">5</button>
                  <button data-number class="nbr">6</button>
                  <button data-number class="nbr">7</button>
                  <button data-number class="nbr">8</button>
                  <button data-number class="nbr">9</button>
                  <button data-all-clear class="nbr operation" id="clear">C</button>
                  <button data-number class="nbr">0</button>
                  <button data-number class="nbr operation" id="dot">.</button>
                </div>
                <div class="calc-operation">
                  <button data-operation class="nbr operation" id="addition">+</button>
                  <button data-operation class="nbr operation" id="subtraction">-</button>
                  <button data-operation class="nbr operation" id="multiplication">*</button>
                  <button data-operation class="nbr operation" id="division">%</button>
                  <button data-equals class="nbr operation" id="equals">=</button>
                </div>
              </div>
            </div>
            <!-- end of Card body -->
        </div>    
    </div>
  </body>
</html>
