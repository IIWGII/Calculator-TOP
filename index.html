<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">

        <!-- title -->
        <h1>Calculator</h1>
        <!-- Calculator Card -->
        <div class="card-container">
            <!-- top section -->
            <div class="card-header">
              <h3 id="current-operations"></h3>
              <h2 class="result">.</h2>
            </div>
            <!-- end of top section -->

            <!-- Card body -->
            <div class="card-body">
              <div class="grid">
                <div class="numbers">

                  <button class="nbr">1</button>
                  <button class="nbr">2</button>
                  <button class="nbr">3</button>
                  <button class="nbr">4</button>
                  <button class="nbr">5</button>
                  <button class="nbr">6</button>
                  <button class="nbr">7</button>
                  <button class="nbr">8</button>
                  <button class="nbr">9</button>
                  <button class="nbr operation" id="clear">C</button>
                  <button class="nbr">0</button>
                  <button class="nbr operation" id="dot">.</button>
                </div>
                <div class="calc-operation">

                  <button class="nbr operation" id="addition">+</button>
                  <button class="nbr operation" id="subtraction">-</button>
                  <button class="nbr operation" id="multiplication">X</button>
                  <button class="nbr operation" id="division">%</button>
                  <button class="nbr operation" id="equals">=</button>
                </div>
              </div>
            </div>
            <!-- end of Card body -->

        </div>
    
    </div>
    <script src="./main.js"></script>
  </body>
</html>
